<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sistema - Estoque</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><h1>DevEstoque</h1></div>
        </div>
    </header>

    <section class="main">
        <div class="menu">
            <div class="buttons">
                <a href="dashboard.html" class="dashboard-btn">DASHBOARD</a>
                <a href="estoque.html" class="estoque-btn">ESTOQUE</a>
                <a href="estrada_saidas.html" class="entrada-saida-btn">ENTRADA - SAIDAS</a>
                <a href="cadastro.html" class="cadastro-produto-btn">CADASTRO PRODUTO</a>
                <a href="vendas.html" class="vendas-btn">VENDAS</a>
                <a href="suporte.html" class="suporte-btn">SUPORTE</a>
            </div>
        </div>
        <div class="area">
            <div class="title-section">
                <h1>Cadastro Produto</h1>
            </div>
            <form action="" method="post">
                <div class="codigo">
                    <label for="">Codigo:</label><br>
                    <input type="text" name="" id="" class="input-codigo" required>
                    <button class="gerar">Gerar</button>
                </div>
                <div class="nome">
                    <label for="">Nome:</label><br>
                    <input type="text" placeholder="Nome Produto" class="input-nome" required>
                </div>
                <div class="validade">
                    <label for="">Validade:</label><br>
                    <input type="text" name="" id="" class="input-validade" placeholder="Ex: 10-01-2025" required>
                </div>
                <div class="lote">
                    <label for="">Lote:</label><br>
                    <input type="text" name="" id="" class="input-lote" required>
                </div>
                <div class="tipo">
                    <label for="">Tipo:</label>
                    <select name="Tipo" id="">
                        <option value="Opção1">Opção 1</option>
                        <option value="Opção2">Opção 2</option>
                        <option value="Opção3">Opção 3</option>
                        <option value="Opção4">Devolução</option>
                    </select>
                </div>
                <div class="observacoes">
                    <label for="">Observações:</label><br>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </div>
                <div class="preco">
                    <label for="">Preço Venda:</label><br>
                    <input type="text" class="input-preco" required>
                </div>
                <div class="estoque-inicial">
                    <label for="">Estoque Inicial</label><br>
                    <input type="text" class="input-estoque-inicial" required>
                </div>
                <div class="foto-produto">
                    <label for="">Inserir Foto:</label><br>
                </div>
                <button type="submit" class="salvar">Salvar</button>
            </form>
        </div>
    </section>
    <script src="js/dados.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
